# Global configuration for iplist_dna_automanage

# Absolute path to workloader binary.
EXECUTABLE=/path/to/workloader

# Absolute path to workloader yaml config.
EXECUTABLE_CONFIG_FILE=/path/to/pce.yaml

# Optional PCE name.
PCE_NAME=

# Run folder settings.
EXPORT_ROOT=./RUNS
DATE_FMT=%Y%m%d-%H%M%S

# Retry/backoff policy.
RETRY_MAX_ATTEMPTS=4
RETRY_BASE_SLEEP=3
RETRY_BACKOFF_FACTOR=2
RETRY_MAX_SLEEP=60
RETRY_JITTER_PCT=20
TIMEOUT_SEC=2700

# Number of days of traffic history to query.
NUMBER_OF_DAYS_AGO=7

# Exclude managed-workload application labels by prefix (semicolon-separated).
EXCLUDED_LABEL_PREFIXES=TMP_;TEST_;

# Safety: only IPLists with this prefix are handled.
DNA_IPLIST_PREFIX=DNA_

# Last seen threshold (days) to report deletion candidates.
STALE_LAST_SEEN_DAYS=21

# Email settings.
MAIL_TO=team@example.com
SMTP_SERVER=
SMTP_PORT=25
SMTP_USE_TLS=false
SMTP_USE_SSL=false
SMTP_TIMEOUT=10
SMTP_USER=
SMTP_PASSWORD=
SMTP_FROM=
SMTP_REPLY_TO=
