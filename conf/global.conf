# Global configuration for iplist_dna_automanage

# Absolute path to workloader binary.
EXECUTABLE=/path/to/workloader

# Absolute path to workloader yaml config.
EXECUTABLE_CONFIG_FILE=/path/to/pce.yaml

# Optional PCE name.
PCE_NAME=

# Run folder settings.
EXPORT_ROOT=./RUNS
DATE_FMT=%Y%m%d-%H%M%S

# Retry/backoff policy.
RETRY_MAX_ATTEMPTS=4
RETRY_BASE_SLEEP=3
RETRY_BACKOFF_FACTOR=2
RETRY_MAX_SLEEP=60
RETRY_JITTER_PCT=20
TIMEOUT_SEC=2700

# Wave1 label filters (types: comma/semicolon separated, values/prefixes: comma/semicolon separated).
LABELS_TYPE_TO_INCLUDE_SRC_WAVE1=app
LABELS_PREFIX_TO_INCLUDE_SRC_WAVE1=APM_; CSM_; MUT_; !APM_L3
LABELS_TYPE_TO_EXCLUDE_SRC_WAVE1=env
LABELS_TO_EXCLUDE_SRC_WAVE1=!PRD
LABELS_TYPE_TO_EXCLUDE_DST_WAVE1=role,app,env,location
LABELS_TO_EXCLUDE_WAVE1=all

# Wave2 label filters.
LABELS_TYPE_TO_INCLUDE_SRC_WAVE2=app
LABELS_PREFIX_TO_INCLUDE_SRC_WAVE2=APM_; CSM_; MUT_; !APM_L3
LABELS_TYPE_TO_EXCLUDE_SRC_WAVE2=env
LABELS_TO_EXCLUDE_SRC_WAVE2=PRD
LABELS_TYPE_TO_EXCLUDE_DST_WAVE2=role,app,env,location
LABELS_TO_EXCLUDE_WAVE2=all

# Number of days of traffic history to query.
NUMBER_OF_DAYS_AGO=7

# Safety: only IPLists with this prefix are handled.
DNA_IPLIST_PREFIX=DNA_

# Multi-region FQDN expansion (semicolon-separated).
AVAILABILITY_ZONES=eu-fr-paris;eu-fr-north;hk-hongkong;sg-singapore

# DNS lookup timeout in seconds for regional FQDN enrichment.
DNS_LOOKUP_TIMEOUT_SEC=2

# Last seen threshold (days) to report deletion candidates.
STALE_LAST_SEEN_DAYS=21

# Number of days used to verify candidate destination IPs in outbound flows before deletion.
FLOW_DELETE_VERIFICATION_DAYS=60

# Email settings.
MAIL_TO=team@example.com
SMTP_SERVER=
SMTP_PORT=25
SMTP_USE_TLS=false
SMTP_USE_SSL=false
SMTP_TIMEOUT=10
SMTP_USER=
SMTP_PASSWORD=
SMTP_FROM=
SMTP_REPLY_TO=
